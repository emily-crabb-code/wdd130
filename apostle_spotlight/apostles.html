<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostles Spotlights</title>
    <style>

        body{

            background-color: #E8ECED;
            align-items: center;
            display: flex;
            justify-content: center;
        }
        .container {
            background-image: url("images/christus.webp");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 8px solid black;
            width: 800px;
            height: 650px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
            color: #FFFFFE;
        }

        h2 {
            font-family: Arial, Helvetica, sans-serif;
            color: #FFFFFE;
        }

        img {
            border: 8px solid #FFFFFE;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
        }

        .presidn {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            align-items: flex-end;
        }

        .oaks { 
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }

        .eyering {
            width: 100px;
            height: 100px;
        }

        .christofferson {
            width: 100px;
            height: 100px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            column-gap: 30px;
            row-gap: 30px;
            justify-items: center;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>First Presidency</h1>
        <div class="presidn">
            <img class="eyering" src="images/eyring.webp" alt="Eyring">
            <img class="oaks" src="images/oaks.webp" alt="Oaks">
            <img class="christofferson" src="images/christofferson.webp" alt="Christofferson">
        </div>
        <h2>Quorum of the Twelve</h2>
        <div class="image-grid">
            <img src="images/holland.webp" alt="Holland">
            <img src="images/uchtdorf.webp" alt="Uchtdorf">
            <img src="images/bednar.webp" alt="Bednar">
            <img src="images/cook.webp" alt="Cook">
            <img src="images/anderson.webp" alt="Anderson">
            <img src="images/rasband.webp" alt="Rasband">
            <img src="images/stevenson.webp" alt="Stevenson">
            <img src="images/renlund.webp" alt="Renlund">
            <img src="images/gong.webp" alt="Gong">
            <img src="images/soares.webp" alt="Soares">
            <img src="images/kearon.webp" alt="kearon">
            <img src="images/causse.webp" alt="Causse">
        </div>
    </div>
    <!-- Insert HTML elements here -->
</body>
</html>
