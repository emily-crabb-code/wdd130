<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
        <table>
          <tr class="titles">
            <th>Speaker</th>
            <th>Title</th>
            <th>Location</th>
            <th>Year</th>
          </tr>

          <tr>
            <th>Person name</th>
            <th>title of talk</th>
            <th>place it happened</th>
            <th>year it was spoken</th>
          </tr>

          <tr>
            <th>Second Person name</th>
            <th>title of second talk</th>
            <th>place spoken</th>
            <th>Year spoken</th>
          </tr>

          <tr>
            <th>Third Person Name</th>
            <th>title of third talk</th>
            <th>third place</th>
            <th>year spoken</th>
          </tr>
        </table>

        <form action="#">
          <div class="form-group">
            <label for="Speaker">Speaker:</label>
            <input type="text" id="speaker" name="speaker">
          </div>

          <div class="form-group">
            <label for="Title">Title:</label>
            <input type="text" id="Title" name="title">
          </div>

          <div class="form-group">
            <label for="Location">Location:</label>
            <input type="text" id="Location" name="location">

          </div>

          <div class="form-group">
            <label for="Year">Year:</label>
            <input type="text" id="Year" name="year">
          </div>

          <div class="button">
            <input type="submit" value="Add Devotional">
          </div>

          </form>
        <!-- Add your devotional content here -->
         Add your table and your form here.
      </div>
    </main>
  </div>
</body>
</html>
